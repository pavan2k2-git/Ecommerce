<div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card" routerLink="/details/{{product.id}}">
      <img mat-card-image [src]="product.imageUrl" alt="Product Image">
      <mat-card-content>
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p><strong>OFFER - </strong>{{product.offer}}</p>
        <p><strong>${{product.price}}</strong></p>
        <button (click)="addToCart(product); $event.stopPropagation()">Add To Cart</button>
      </mat-card-content>
    </mat-card>
</div>
